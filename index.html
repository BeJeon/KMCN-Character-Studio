    <script>
      // More robust FOUC (Flash of Unstyled Content) prevention script.
      // It determines the final theme by checking localStorage first, then system preference,
      // and applies the correct class before the page content loads.
      (() => {
        try {
          const storedTheme = localStorage.getItem('theme');
          const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          let finalTheme;
          // Prioritize stored theme if it's explicitly 'light' or 'dark'
          if (storedTheme === 'light' || storedTheme === 'dark') {
            finalTheme = storedTheme;
          } else { // Fallback to system preference for 'system' or null/undefined
            finalTheme = systemPrefersDark ? 'dark' : 'light';
          }

          if (finalTheme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {
          console.error('Failed to apply theme from localStorage, defaulting to light mode.', e);
          // Failsafe to light mode if any error occurs.
        }
      })();
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a more polished look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
    </style>
